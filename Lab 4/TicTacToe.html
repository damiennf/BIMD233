<head>
    <title>TicTacToeBoard</title>
</head>
<body><center>
    <style>
        #myCanvas {
            border: 10px solid black;
        }
    </style>
    <canvas id="myCanvas" width="600" height="600">
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var firstLine = c.getContext("2d");
        firstLine.moveTo(200,20);
        firstLine.lineTo(200, 580);
        firstLine.stroke();

        var d = document.getElementById("myCanvas");
        var secondLine = d.getContext("2d");
        secondLine.moveTo(400, 20);
        secondLine.lineTo(400, 580);
        secondLine.stroke();

        var d = document.getElementById("myCanvas");
        var secondLine = d.getContext("2d");
        secondLine.moveTo(20,200);
        secondLine.lineTo(580,200);
        secondLine.stroke();

        var d = document.getElementById("myCanvas");
        var secondLine = d.getContext("2d");
        secondLine.moveTo(20,400);
        secondLine.lineTo(580,400);
        secondLine.stroke();

        var d = document.getElementById("myCanvas");
        var secondLine = d.getContext("2d");
        secondLine.moveTo(220,220);
        secondLine.lineTo(380,380);
        secondLine.stroke();

        var d = document.getElementById("myCanvas");
        var secondLine = d.getContext("2d");
        secondLine.moveTo(380,220);
        secondLine.lineTo(220,380);
        secondLine.stroke();

        var l = document.getElementById("myCanvas");
        var firstCircle = l.getContext("2d");
        firstCircle.moveTo(180,100);
        firstCircle.arc(100, 100, 80, 0, 2*Math.PI);
        firstCircle.stroke();

        var l = document.getElementById("myCanvas");
        var firstCircle = l.getContext("2d");
        firstCircle.moveTo(580,500);
        firstCircle.arc(500, 500, 80, 0, 2*Math.PI);
        firstCircle.stroke();
    </script>
</body></center>
</html>
